<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RamyaPDF | All-in-One PDF Solution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'gradient-x': 'gradient-x 15s ease infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center',
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center',
              },
            },
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    // CRITICAL: Inline Error Handler for "Blank Page" debugging
    // This runs before anything else. If the main bundle fails to load, this will catch it.
    window.onerror = function(message, source, lineno, colno, error) {
      var errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100vh;background:white;color:red;padding:20px;z-index:99999;font-family:monospace;white-space:pre-wrap;overflow:auto;font-weight:bold;font-size:16px;';
      errorDiv.innerHTML = '<h1>⚠️ Application Failed to Load</h1><hr/>' +
        '<h3>Error: ' + message + '</h3>' +
        '<p><strong>Source:</strong> ' + source + ':' + lineno + '</p>' +
        '<pre style="background:#eee;padding:10px;border-radius:5px;color:black;">' + (error && error.stack ? error.stack : 'No stack trace') + '</pre>' + 
        '<br/><p><em>Please take a screenshot of this screen and share it with the developer.</em></p>';
      document.body.appendChild(errorDiv);
      console.error("Global Error Caught:", error);
    };
    window.onunhandledrejection = function(event) {
       // reuse the same handler logic or simple alert
       console.error("Unhandled Rejection:", event.reason);
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .pdf-canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #e2e8f0;
      background: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite alternate;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>

</head>

<body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
